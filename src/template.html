<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <form action="" method="post" id="newProjectForm">
                <label for="projectName">Project name:</label><br>
                <input type="text" id="projectName" name="projectName" placeholder="Please name me" required>               
                <br><br><input type="submit" value="Add project">
            </form>
        </div>
        <div class="header">
            <span class="XL">Odin Projects!</span>
        </div>
        <div class="body"></div>
        <div id="overlay">
            <form action="" method="post" id="newTodoForm">
                <label for="todoName">Todo name:</label><br>
                <input type="text" id="todoName" name="todoName" placeholder="Please name me" required>               
                <br><br><label for="projectDue">Due date:</label><br>
                <input type="text" id="projectDue" name="projectDue" placeholder="Yesterday" required>
                <br><br>Priority:<br>
                <input type="radio" id="low" name="priority" value="low" required>
                <label for="low">Low</label><br>
                <input type="radio" id="medium" name="priority" value="medium" required>
                <label for="medium">Medium</label><br>
                <input type="radio" id="high" name="priority" value="high" required>
                <label for="high">High</label>
                <br><br><input type="submit" value="Add todo">
                <button type="button" class="overlayOff">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
